<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> RAMALAN CUACA</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="img/icon1.png" rel="icon" />
</head>

<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 style="color: black;">Ramalan Cuaca</h1>
      </div>
    </div>

    <div class="row mt-2 weather-form">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control input-keyword" placeholder="Masukkan Nama Kota"
            aria-label="Recipient's username" aria-describedby="button-addon2" id="city">
          <button class="btn btn-info" type="button" id="button-addon2" style="
                    color: #ffff;
                    ;" onclick="SearchWeather()">Search</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <div class="row weather d-flex justify-content-center">
      <div class="col-md-6 weather-icon">
        <div class="d-flex justify-content-center">
          <img id="weather-img">
        </div>
        <p id="conditions" class="d-flex justify-content-center">-</p>
      </div>

      <div class="col-md-6 weather-description">

        <p class="d-flex justify-content-center"><span id="temperatures">-</span> &#8451;</p>
        <p id="namecity" class="d-flex justify-content-center">-</p>
        <p id="namecountry" class="d-flex justify-content-center">-</p>
        <p> Wind Speed : <span id="windspeed">-</span> km/h</p>
        <p> Last Update : <span id="timeupdated">-</span></p>
      </div>

    </div>
  </div>
